<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widthdevice-width, initial-scale=1">
    <title>Clinica Valdez - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <header>
            <div id="logoClinica" class="col-5">
            <img id="logo" src="img/logo.jpg" title="Logo de la clinica Valdez" alt="Logo de la Clinica Valdez">
            </div>
            <div class="col-7">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Institucional</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Especialidades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cirugias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Coberturas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            </div>
        </header>
        <main>
            <h2>Iniciar Sesion</h2>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Nombre del Usuario" required> 
                <input type="password" id="contraseña" placeholder="Contraseña" required> 
                <input type="submit" id="sesion" value="Iniciar Sesion"> 
            </form>
        </main>
        <footer>
        <div class="col-4">

            <p>clinica.valdez@uolsinectis.com | (+5411) 6789-5432</p>
            <p><em>Superintendencia de Salud de la Nación</em></p>
            <p>0800-222-SALUD (72583) | www.sssalud.gov.ar | RNEMP Nº 1987</p>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <p><strong>©2023 </strong>Clínica <em>Valdez</em></p>
